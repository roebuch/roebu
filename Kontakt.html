            function setzeFokus()

            function formularPruefen(meinFormular)
            {
                var meineMail = meinFormular.email.value;
                var meinText = meinFormular.Nachricht.value;
                if (meinText == "")
                {
                    alert("Bitte Mitteilung eingeben.");
                    window.document.Kontaktformular.Nachricht.focus();
                } 
                else
                {
                    var meineKriterien = /^.+@.+\..{2,6}$/;
                    if (meineKriterien.test(meineMail) == false)
                    {
                        alert("Bitte gültige E-Mail Adresse eingeben.");
                        window.document.Kontaktformular.email.focus();
                        document.getElementById("email-Feld").className = "highlight";
                    }
                    else
                    {
                        meinFormular.submit();
                    }                    
                }
            }
        </script>
